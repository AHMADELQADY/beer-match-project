name: CI/CD for ML Model

on:
  push:
    branches:
      - main  # Esegue il workflow quando si aggiorna la branch principale
  workflow_dispatch:  # Permette di avviare il workflow manualmente da GitHub

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Train model
        run: |
          python train.py

      - name: Upload trained model
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: random_forest_beer_model.pkl

      - name: Deploy model
        run: echo "Deployment step goes here (e.g., Docker, Streamlit, FastAPI)"